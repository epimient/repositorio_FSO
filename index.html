<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas de Fundamentos de Sistemas Operativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="p-3">
        <div class="container-fluid d-flex align-items-center">
            <img src="logo.png" alt="Logo" style="height: 35px; margin-right: 16px;">
            <h1 class="h5 mb-0">Repositorio de Prácticas FSO</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="px-3 mb-3">
                        <input type="search" id="search-box" class="form-control" placeholder="Buscar práctica...">
                    </div>
                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Categorías</span>
                    </h6>
                    <ul id="category-list" class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-category="all">
                                <i class="bi bi-folder-fill"></i> Todas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-category="linux">
                                <i class="bi bi-ubuntu"></i> Linux
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-category="windows">
                                <i class="bi bi-windows"></i> Windows
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="practicas-grid" class="row g-4 mt-3">
                    <!-- Las tarjetas de las prácticas se insertarán aquí dinámicamente -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para mostrar el contenido de la práctica -->
    <div class="modal fade" id="practicaModal" tabindex="-1" aria-labelledby="practicaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="practicaModalLabel">Título de la Práctica</h5>
                    <a href="#" id="open-practica-link" class="btn btn-outline-primary btn-sm ms-auto me-2"
                        target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-box-arrow-up-right"></i> Ver en nueva pestaña
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center py-4">
                        <h2 id="modal-big-title" class="fw-bold display-5 mb-2"></h2>
                        <p id="modal-objective-text" class="lead text-muted mb-4"></p>
                    </div>

                    <div class="row g-4 pt-3 border-top">
                        <!-- Columna Feedback -->
                        <div class="col-md-4">
                            <div class="card bg-light border-0">
                                <div class="card-body">
                                    <h5 class="card-title mb-3">Deja tu opinión</h5>
                                    <div class="mb-2">
                                        <label for="name-box" class="form-label small fw-bold">Nombre:</label>
                                        <input type="text" id="name-box" class="form-control" placeholder="Tu nombre">
                                    </div>
                                    <div class="mb-2">
                                        <label for="course-box" class="form-label small fw-bold">Curso:</label>
                                        <input type="text" id="course-box" class="form-control"
                                            placeholder="Ej: 9no Semestre">
                                    </div>
                                    <div class="mb-2">
                                        <label class="form-label small fw-bold">Calificación:</label>
                                        <div id="rating-stars" class="fs-4"></div>
                                    </div>
                                    <div class="mb-2">
                                        <label for="comment-box" class="form-label small fw-bold">Comentario:</label>
                                        <textarea id="comment-box" class="form-control" rows="3"
                                            placeholder="Añade un comentario..."></textarea>
                                    </div>
                                    <div class="d-grid mt-3">
                                        <button id="save-feedback-btn" class="btn btn-primary">Enviar Opinión</button>
                                    </div>
                                    <div class="text-center mt-2">
                                        <small id="feedback-status" class="text-muted"></small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Columna Previsualización -->
                        <div class="col-md-8">
                            <h5 class="mb-3 fw-bold"><i class="bi bi-file-earmark-text text-primary"></i>
                                Previsualización de la Práctica</h5>
                            <div id="preview-container" class="border rounded bg-white overflow-hidden shadow-sm"
                                style="height: 60vh;">
                                <!-- El iframe se cargará aquí -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Eliminado el modal-footer anterior ya que todo está integrado en el body -->
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 p-3 bg-light">
        <p>Docente: Ing. Eduardo Pimienta Leon - Corporación Universidad Americana</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
