<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas de Fundamentos de Sistemas Operativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>

    <header class="bg-primary text-white p-3 d-flex align-items-center">
        <img src="logo.png" alt="Logo" style="height: 30px; margin-right: 16px;">
        <h1 class="h4 mb-0">Prácticas de Fundamentos de Sistemas Operativos</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="px-3 mb-3">
                        <input type="search" id="search-box" class="form-control" placeholder="Buscar práctica...">
                    </div>
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Categorías</span>
                    </h6>
                    <ul id="category-list" class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-category="all">
                                <i class="bi bi-folder-fill"></i> Todas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-category="linux">
                                <i class="bi bi-ubuntu"></i> Linux
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-category="windows">
                                <i class="bi bi-windows"></i> Windows
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="practicas-grid" class="row g-4 mt-3">
                    <!-- Las tarjetas de las prácticas se insertarán aquí dinámicamente -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para mostrar el contenido de la práctica -->
    <div class="modal fade" id="practicaModal" tabindex="-1" aria-labelledby="practicaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="practicaModalLabel">Título de la Práctica</h5>
                    <a href="#" id="open-practica-link" class="btn btn-outline-primary btn-sm ms-auto me-2" target="_blank" rel="noopener noreferrer">
                        <i class="bi bi-box-arrow-up-right"></i> Ver en nueva pestaña
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido de la práctica se cargará aquí -->
                </div>
                <div class="modal-footer">
                    <div class="row w-100">
                        <!-- Columna para enviar nuevo feedback -->
                        <div class="col-md-5 border-end">
                            <h5>Deja tu opinión</h5>
                            <div class="mb-2">
                                <label for="name-box" class="form-label">Nombre:</label>
                                <input type="text" id="name-box" class="form-control" placeholder="Tu nombre completo">
                            </div>
                            <div class="mb-2">
                                <label for="course-box" class="form-label">Curso:</label>
                                <input type="text" id="course-box" class="form-control" placeholder="Ej: 9no Semestre">
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Calificación:</label>
                                <div id="rating-stars">
                                    <!-- Estrellas para nuevo feedback -->
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="comment-box" class="form-label">Comentario:</label>
                                <textarea id="comment-box" class="form-control" rows="3" placeholder="Añade un comentario..."></textarea>
                            </div>
                            <button id="save-feedback-btn" class="btn btn-success mt-2">Guardar Opinión</button>
                            <small id="feedback-status" class="text-muted ms-2"></small>
                        </div>

                        <!-- Columna para mostrar comentarios existentes -->
                        <div class="col-md-7">
                            <h5>Opiniones de la comunidad</h5>
                            <div id="comments-list" style="max-height: 400px; overflow-y: auto;">
                                <!-- Los comentarios existentes se cargarán aquí -->
                                <p class="text-muted">Aún no hay opiniones. ¡Sé el primero!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-5 p-3 bg-light">
        <p>Docente: Ing. Eduardo Pimienta Leon - Corporación Universidad Americana</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
